<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="" />
          Report for
          <div class="name">
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div>
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </header>
      <section class="container Work">
        <div class="card">
          <div class="card-top">
            <p>Work</p>
            <button></button>
          </div>
          <div class="time">
            <h2>32hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week- 36hrs</p>
          </div>
        </div>
      </section>
      <section class="container Play">
        <div class="card">
          <div class="card-top">
            <p>Play</p>
            <button></button>
          </div>
          <div class="time">
            <h2>10hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week- 8hrs</p>
          </div>
        </div>
      </section>
      <section class="container Study">
        <div class="card">
          <div class="card-top">
            <p>Study</p>
            <button></button>
          </div>
          <div class="time">
            <h2>4hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </section>
      <section class="container Exercise">
        <div class="card">
          <div class="card-top">
            <p>Exercise</p>
            <button></button>
          </div>
          <div class="time">
            <h2>4hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </section>
      <section class="container Social">
        <div class="card">
          <div class="card-top">
            <p>Social</p>
            <button></button>
          </div>
          <div class="time">
            <h2>5hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </section>
      <section class="container Self">
        <div class="card">
          <div class="card-top">
            <p>Self Care</p>
            <button></button>
          </div>
          <div class="time">
            <h2>2hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

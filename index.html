<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fb607969c1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="report">
            <p>Report for</p>
            <div class="name">
              <h2>Jeremy Robson</h2>
            </div>
          </div>
        </div>
        <div class="time-btns">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </header>
      <section class="container Work">
        <div class="card">
          <div class="card-top">
            <p>Work</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h2>32hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week- 36hrs</p>
          </div>
        </div>
      </section>
      <section class="container Play">
        <div class="card">
          <div class="card-top">
            <p>Play</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h2>10hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week- 8hrs</p>
          </div>
        </div>
      </section>
      <section class="container Study">
        <div class="card">
          <div class="card-top">
            <p>Study</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h2>4hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </section>
      <section class="container Exercise">
        <div class="card">
          <div class="card-top">
            <p>Exercise</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h2>4hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </section>
      <section class="container Social">
        <div class="card">
          <div class="card-top">
            <p>Social</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h2>5hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </section>
      <section class="container Self">
        <div class="card">
          <div class="card-top">
            <p>Self Care</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="time">
            <h2>2hrs</h2>
          </div>
          <div class="prev-week">
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
